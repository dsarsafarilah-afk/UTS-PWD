<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perolehan Medali Cabang Olahraga</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: white;
            text-align: center;
            margin: 30px;
        }

        h1, h2 {
            margin: 0;
            font-size: 18pt;
        }

        h2 {
            margin-bottom: 15px;
        }

        table {
            width: 70%;
            margin: auto;
            border: 3px double black;
            border-collapse: separate;
            border-spacing: 5px;
            font-size: 12pt;
        }

        th, td {
            border: 1px solid black;
            padding: 6px 10px;
            text-align: center;
            vertical-align: middle;
        }

        th[colspan="3"] {
            font-size: 14pt;
        }

        tbody tr td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>DAFTAR PEROLEHAN MENDALI</h1>
    <h2>CABANG OLAHRAGA</h2>

    <table>
        <tr>
            <th rowspan="2">PROPINSI</th>
            <th colspan="3">MEDALI</th>
        </tr>
        <tr>
            <th>EMAS</th>
            <th>PERAK</th>
            <th>PERUNGGU</th>
        </tr>
        <tr>
            <td>DKI JAKARTA</td>
            <td>25</td>
            <td>12</td>
            <td>7</td>
        </tr>
        <tr>
            <td>JAWA BARAT</td>
            <td>15</td>
            <td>26</td>
            <td>8</td>
        </tr>
        <tr>
            <td>JAWA TIMUR</td>
            <td>14</td>
            <td>20</td>
            <td>4</td>
        </tr>
        <tr>
            <td>JAWA TENGAH</td>
            <td>13</td>
            <td>30</td>
            <td>19</td>
        </tr>
    </table>

</body>
</html>
